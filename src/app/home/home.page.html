<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      AppCalculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #formulario="ngForm">
    <br>
    <ion-item>
      <ion-label>Número 1:</ion-label>
      <ion-input name="n1" ngModel></ion-input>
    </ion-item><br>

    <ion-item>
      <ion-label>Número 2:</ion-label>
      <ion-input name="n2" ngModel></ion-input>
    </ion-item><br>

    <ion-button color="warning" (click)="somar(formulario)">+</ion-button>
    <ion-button color="warning" (click)="subtrair(formulario)">-</ion-button>
    <ion-button color="warning" (click)="multiplicar(formulario)">*</ion-button>
    <ion-button color="warning" (click)="dividir(formulario)">/</ion-button>
    <br><br>
    
    <ion-item>
      <ion-label>Resultado:</ion-label>
      <ion-input value="{{resultado}}"></ion-input>
    </ion-item>

  </form>  
</ion-content>
